<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Font Size Widget</title>
<style>
  /* Custom class to make fonts smaller */
  .custom-font-small {
    font-size: 0.8em; /* Adjusts the font size to 80% of its current size, feel free to modify */
  }
</style>
</head>
<body>

<!-- Your custom class is added to the widget container to reduce the font size -->
<a href="https://www.reviews.io/company-reviews/store/stacker-pro.com" target="_blank">
  <div class="reviews-io-rating-bar-widget custom-font-small"
    widget-id="olCwuTiXLF5JAs7n"
    data-store-name="stacker-pro.com"
    lang="en">
  </div>
</a>
<script src='https://widget.reviews.io/modern-widgets/rating-bar.js'></script>

</body>
</html>
